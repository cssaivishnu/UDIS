{% extends "layout.html" %}
{% block content %}
    {% for student in students %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('users.student', student_id=student.id) }}">{{ student.username }}</a>
              <small class="text-muted">Computer Science and Engineering</small>
            </div>
            <p class="article-content">{{ student.email }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
